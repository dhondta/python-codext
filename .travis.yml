language: python
sudo: required
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
cache: pip
install:
  - pip install coveralls
  - pip install -r requirements.txt
  - python setup.py install
script:
  - nosetests -v --with-coverage --cover-tests --cover-package codext tests
after_success:
  - coveralls
